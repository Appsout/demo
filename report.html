<!DOCTYPE HTML>
<html>
    <head>
        <title>Client Report</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">
         function addnew(){

            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

            var name = $('#c_name').val();
            var number = $('#m_number').val();
            var mail = $('#e_mail').val();
            var date = $('#t_date').val();
            var place = $('#c_place').val();
            var details = $('#c_details').val();
            var product = $('#select-choice-1b').val();

            if(name == "")
              {
                    $("#re_error").html('<label>Enter name.</label>');
                    $("#c_name").focus();
              }
              else if(number == "")
              {
                    $("#re_error").html('<label>Enter number.</label>');
                    $("#m_number").focus();
              }
              else if(mail == "")
              {
                    $("#re_error").html('<label>Enter mail ID.</label>');
                    $("#e_mail").focus();
              }
              else if(reg.test(mail) == false)
              {
                    $("#re_error").html('<label>Enter a valid mail ID.</label>');
                    $("#e_mail").focus();
              }
              else if(date == "")
              {
                    $("#re_error").html('<label>Enter date.</label>');
                    $("#t_date").focus();
              }
              else if(place == "")
              {
                    $("#re_error").html('<label>Enter place.</label>');
                    $("#c_place").focus();
              }
              else if(details == "")
              {
                    $("#re_error").html('<label>Enter details.</label>');
                    $("#c_details").focus();
              }
              else if(product == "")
              {
                    $("#re_error").html('<label>Select product.</label>');
                    $("#select-choice-1b").focus();
              }

              else
              {
         
                       location.href="end.html";
                    
              
           }
        }

        </script>


    </head>
    <body>
        
    <div data-role="page" data-theme='b'>
        <div data-role="panel" id="mypanel" data-theme="b">
        <ul data-role="listview">
            <li data-role="list-divider">Menu</li>
            <li data-icon="music"><a href="home.html">Home</a></li>
            <li data-icon="trophy"><a href="report.html" data-ajax="false">New Report</a></li>
            <li data-icon="coffee"><a href="#">Report Details</a></li>
            <li data-icon="beer"><a href="products.html">Products</a></li>
            <li data-icon="music"><a href="more.html">More</a></li>
            <li data-icon="fire"><a href="#">Sign out</a></li>
        </ul>
    </div>

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="#mypanel" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Client Report</h1>
        </div>
        
        <div data-role="content">   

			    
            <form>
                <ul data-role="listview" data-inset="true">
        
                    <li data-role="fieldcontain">
                        <label for="c_name">Client Name:</label>
                        <input type="text" name="c_name" id="c_name" value="" data-clear-btn="true" placeholder="Enter Name">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="m_number">Mobile Number:</label>
                        <input type="text" name="m_number" id="m_number" value="" data-clear-btn="true" placeholder="Enter Number">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="e_mail">E-mail:</label>
                        <input type="email" name="e_mail" id="e_mail" value="" data-clear-btn="true" placeholder="Enter email">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="t_date">Date:</label>
                        <input type="date" name="t_date" id="t_date" value="" data-clear-btn="true" placeholder="">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="c_place">Place:</label>
                        <input type="text" name="c_place" id="c_place" value="" data-clear-btn="true" placeholder="Enter Place">
                    </li>
                    
                    <li data-role="fieldcontain">
                        <label for="c_details">Details:</label>
                    <textarea cols="40" rows="8" name="c_details" id="c_details" placeholder="Write ur text"></textarea>
                    </li>
                                   
                    <li data-role="fieldcontain">
                        <label for="select-choice-1b" class="select">Product Name:</label>
                        <select name="select-choice-1" id="select-choice-1b" data-native-menu="true">
                            <option value="Product One">Product One</option>
                            <option value="Product Two">Product Two</option>
                            <option value="Product Three">Product Three</option>
                            <option value="Product Four">Product Four</option>
                            <option value="Product Five">Product Five</option>
                        </select>
                    </li>
                    
                    <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><button type="submit" data-theme="b">Cancel</button></div>
                                <div class="ui-block-b"><a href='#' data-role='button'  onclick="addnew()">Submit</a></div>
                        </fieldset>
                    </li>

                    <li>
                       <div data-role="none" id="re_error" align="center"></div>
                    </li>
                    

                </ul>
            </form>
	        <div data-role="popup" id="popupDialog" data-theme="b">
            
                <div data-role="header" data-theme="b">
                    <h1>Do you want to continue?</h1>
                </div>
        
                <div data-role="content" data-theme="b">
                    <p></p>
                    <div class='showastabs center nobg'>
                            <a href="#"  data-icon="ok" data-iconpos="left" data-role="button" data-inline="true" >Ok</a>
                            <a href="dialog/index.html" data-rel="back" data-icon="delete" data-iconpos="left" data-role="button" data-inline="true">Cancel</a>
                    </div>
                    
                </div>
            </div>
  
	       
	        
        </div>

    </div>
    
    </body>
</html>
