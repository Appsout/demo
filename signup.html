<!DOCTYPE HTML>
<html>
    <head>
        <title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>


    </head>
    <body>
        
    <div data-role="page" data-theme='b'>
        
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="#" data-ajax="false"><i class='icon-ellipsis-vertical'></i></a>
            <h1>Register</h1>
        </div>
        
        <div data-role="content">   

			    
            <form>
                <ul data-role="listview" data-inset="true">
        
                    <li data-role="fieldcontain">
                        <label for="name2b">User name:</label>
                        <input type="text" name="name2" id="name2b" value="" data-clear-btn="true" placeholder="user name">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="name3b">Password:</label>
                        <input type="password" name="name3" id="name3b" value="" data-clear-btn="true" placeholder="password">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="inputEmail">E-mail:</label>
                        <input type="email" name="inputEmail" id="inputEmail" value="" data-clear-btn="true" placeholder="mail id">
                    </li>


                    <li data-role="fieldcontain">
                        <label for="name4b">Mobile number:</label>
                        <input type="text" name="name4" id="name4b" value="" data-clear-btn="true" placeholder="mobile number">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="select-choice-1b" class="select">Gender:</label>
                        <select name="select-choice-1" id="select-choice-1b" data-native-menu="true">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </li>

                    <li data-role="fieldcontain">
                        <label for="name4b">City:</label>
                        <input type="text" name="name4" id="name4b" value="" data-clear-btn="true" placeholder="city">
                    </li>
                    
                    
                    <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><a href="index.html" data-role="button" data-theme="b">Cancel</a></div>
                                <div class="ui-block-b"><button type="cancel" data-theme="b">Signup</button></div>
                        </fieldset>
                    </li>
                    

                </ul>
            </form>
	        
        </div>

    </div>
    
    </body>
</html>
