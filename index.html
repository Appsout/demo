<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript">

        function login(){

            var user = $('#user').val();
            var password = $('#pwd').val();
            
            if(user==''){
                $('#error').html('Enter user name');
                $('#user').focus();

            }else if(password==''){
                $('#error').html('Enter password');
                $('#pwd').focus();

            }else{

                var datastring = 'username='+user+'&password='+password;
                $.ajax({
                    url:'http://localhost/appsout/home/login',
                    data: datastring,
                    type: 'POST',
                    dataType: 'json',
                    success: function(res){

                        if(res=="true"){

                            alert('home');
                        }else{

                            alert('login');
                        }
                    }
                });
            }
        }



        </script>

    </head>
    <body>
        
    <div data-role="page" data-theme='b'>
       

        
        <br><br><br><br><br><br><br><br><br>
        <div data-role="content">   

			    
            <form>
                <ul data-role="listview" data-inset="true">
        
                    <li data-role="fieldcontain">
                        <label for="user">User name:</label>
                        <input type="text" name="user" id="user" value="" data-clear-btn="true" placeholder="User name">
                    </li>

                    <li data-role="fieldcontain">
                        <label for="pwd">Password:</label>
                        <input type="password" name="pwd" id="pwd" value="" data-clear-btn="true" placeholder="Password">
                    </li>
                                   
                    <li>
                        <fieldset class="ui-grid-a">
                                <div class="ui-block-a"><a href="signup.html" data-role="button" data-theme="b">Signup</a>
                                </div>
                                <div class="ui-block-b"><a href="#" data-role="button" data-theme="b" onclick="login()">Login</a></div>
                        </fieldset>
                    </li>
                    <li>
                        <div id="error" data-role="none" align="center"></div>
                    </li>

                </ul>
            </form>
	        
        </div>

    </div>
    <script src="js/nativedroid.script.js"></script>
    </body>
</html>
